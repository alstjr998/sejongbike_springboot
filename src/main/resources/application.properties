server.port=80

spring.application.name=sejongbike
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sejongbike?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
