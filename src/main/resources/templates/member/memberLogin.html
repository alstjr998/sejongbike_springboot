<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login-process" method="POST">

  <div>
    <label>이메일</label>
    <input type="email" name="login_id"
           placeholder="이메일을 입력하세요">
  </div>

  <div>
    <label>비밀번호</label>
    <input type="password" name="login_pw"
           placeholder="비밀번호를 입력하세요">
  </div>

  <button>로그인</button>
  <button type="button" onclick="location.href='/logout'">회원가입</button>

</form>
</body>
</html>
